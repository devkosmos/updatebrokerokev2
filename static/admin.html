<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель - BROKEROK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo a {
            color: #fff;
            font-size: 35px;
            font-weight: 700;
        }
        
        .login-card-body {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .login-box-msg {
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        
        .mt-3 {
            margin-top: 1rem;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
        }
        
        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>BROKEROK</b></a>
        </div>
        
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Вход в админ-панель</p>
                
                <div id="loginAlert" class="alert alert-danger" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Пароль" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </div>
                    </div>
                </form>
                
                <p class="mt-3 mb-1 text-center">
                    <a href="/">На главную</a>
                </p>
                <p class="mb-0 text-center text-muted">
                    <small>По умолчанию: admin@brokeroke.com / admin123</small>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверка сохраненного токена
            const token = localStorage.getItem('admin_token');
            if (token) {
                checkSession(token);
            }
            
            // Обработка формы входа
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await login();
            });
        });

        async function checkSession(token) {
            try {
                const response = await fetch('/api/check-session', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                if (result.valid && result.user.role === 'admin') {
                    // Сессия действительна, перенаправляем в админ-панель
                    localStorage.setItem('admin_token', token);
                    window.location.href = '/admin_panel';
                } else {
                    // Недействительная сессия, удаляем токен
                    localStorage.removeItem('admin_token');
                }
            } catch (error) {
                console.error('Session check error:', error);
                localStorage.removeItem('admin_token');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('loginAlert');

            // Скрыть предыдущие ошибки
            alertDiv.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Проверяем, что пользователь - администратор
                    if (result.user.role === 'admin') {
                        // Сохраняем токен
                        localStorage.setItem('admin_token', result.access_token);
                        
                        // Перенаправляем в админ-панель
                        window.location.href = '/admin_panel';
                    } else {
                        showLoginError('Доступ разрешен только администраторам');
                    }
                } else {
                    showLoginError(result.detail || 'Ошибка входа');
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginError('Ошибка соединения с сервером');
            }
        }

        function showLoginError(message) {
            const alertDiv = document.getElementById('loginAlert');
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // Автоматическое скрытие через 5 секунд
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
